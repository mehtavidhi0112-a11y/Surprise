<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Saurabh â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
}

/* ğŸ” LOCK SCREEN */
#lockScreen {
    height: 100vh;
    background: url("lock.jpg") center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

#lockScreen input {
    padding: 12px;
    border-radius: 20px;
    border: none;
    margin-top: 15px;
    text-align: center;
}

#lockScreen button {
    padding: 10px 25px;
    margin-top: 15px;
    border: none;
    border-radius: 20px;
    background: white;
    color: #333;
    cursor: pointer;
}

#error {
    margin-top: 10px;
    color: #ffdddd;
}

/* ğŸ’™ MAIN CONTENT */
#mainContent {
    display: none;
    background-color: #021b33;
    color: #fff;
    text-align: center;
    padding-bottom: 60px;
    position: relative;
}

section {
    padding: 60px 20px;
}

/* ğŸ“¸ PHOTOS */
.photo {
    width: 90%;
    max-width: 420px;
    height: 360px;
    margin: 25px auto;
    border-radius: 20px;
    overflow: hidden;
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center top;
}

/* ğŸ¤— CARTOON */
.cartoon {
    width: 90%;
    max-width: 420px;
    height: 280px;
    margin: 25px auto;
}

.cartoon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* ğŸ’Œ NOTES */
.notes-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 500px;
    margin: auto;
}

.flip-card {
    width: 220px;
    height: 140px;
    perspective: 1000px;
    cursor: pointer;
}

.flip-card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
    position: absolute;
    inset: 0;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    backface-visibility: hidden;
}

.flip-card-front {
    background: rgba(255,255,255,0.2);
}

.flip-card-back {
    background: white;
    color: #333;
    transform: rotateY(180deg);
}

/* ğŸ’Œ LETTER */
.letter-box {
    max-width: 600px;
    margin: auto;
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 15px;
    cursor: pointer;
}

.letter-content {
    display: none;
    background: white;
    color: #333;
    margin-top: 15px;
    padding: 20px;
    border-radius: 12px;
}

/* ğŸ¤ HEARTS */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 18px;
    animation: rise 5s linear;
}

@keyframes rise {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="lockScreen">
    <h1>ğŸ” Private Birthday Surprise</h1>
    <p>Only Saurabh can unlock this â¤ï¸</p>
    <input type="password" id="password" placeholder="Enter the magic word">
    <button onclick="checkPassword()">Unlock â¤ï¸</button>
    <p id="error"></p>
</div>

<div id="mainContent">

<section>
<h1>Happy Birthday Saurabh â¤ï¸</h1>
<p>You are my favorite chapter in my life ğŸ’•</p>
</section>

<section>
<div class="cartoon">
<img src="cartoon.png">
</div>
</section>

<section>
<h2>ğŸ’Œ Little Notes ğŸ’Œ</h2>
<div class="notes-grid">
<div class="flip-card" onclick="flipNote(this)">
<div class="flip-card-inner">
<div class="flip-card-front">Tap ğŸ’•</div>
<div class="flip-card-back">You are my safe place â¤ï¸</div>
</div>
</div>
</div>
</section>

<section>
<div class="letter-box" onclick="toggleLetter()">
Tap to open my letter ğŸ’Œ
<div class="letter-content" id="letter">
I love you more than words can explain ğŸ¤
</div>
</div>
</section>

</div>

<!-- âœ… SCRIPT (THIS WAS MISSING) -->
<script>
const correctPassword = "my men";

function checkPassword() {
    const entered = document.getElementById("password").value
        .toLowerCase()
        .trim();

    if (entered === correctPassword) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        setInterval(createHeart, 600);
    } else {
        document.getElementById("error").innerText = "Wrong password ğŸ˜œ";
    }
}

function flipNote(card) {
    card.classList.toggle("flipped");
}

function toggleLetter() {
    const letter = document.getElementById("letter");
    letter.style.display =
        letter.style.display === "block" ? "none" : "block";
}

function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ğŸ¤";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
}
</script>

</body>
</html>
