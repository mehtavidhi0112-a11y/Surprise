<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* LOCK SCREEN */
#lockScreen {
    height: 100vh;
    background: url("lock.jpg") center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

#lockScreen input {
    padding: 12px;
    border-radius: 20px;
    border: none;
    margin-top: 15px;
    text-align: center;
}

#lockScreen button {
    padding: 10px 25px;
    margin-top: 15px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

#error {
    margin-top: 10px;
    color: #ffdede;
}

/* MAIN CONTENT */
#mainContent {
    display: none;
    min-height: 100vh;
    background: #02162b;
    color: white;
    text-align: center;
    padding: 40px 20px;
}

/* PHOTOS */
.photo {
    width: 90%;
    max-width: 400px;
    height: 360px;
    margin: 30px auto;
    border-radius: 20px;
    overflow: hidden;
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top;
}

/* LOVE BOXES */
.love-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.love-box {
    width: 90px;
    height: 70px;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 10px;
}

/* LETTER */
.letter-box {
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 15px;
    margin-top: 40px;
    cursor: pointer;
}

.letter-content {
    display: none;
    background: white;
    color: black;
    margin-top: 15px;
    padding: 20px;
    border-radius: 10px;
}

/* HEARTS */
.heart {
    position: fixed;
    bottom: -10px;
    animation: rise 5s linear;
    font-size: 18px;
}

@keyframes rise {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="lockScreen">
    <h1>üîê Birthday Surprise</h1>
    <input id="password" type="password" placeholder="Enter password">
    <button id="unlockBtn">Unlock ‚ù§Ô∏è</button>
    <p id="error"></p>
</div>

<div id="mainContent">
    <h1>Happy Birthday Saurabh ‚ù§Ô∏è</h1>

    <div class="photo">
        <img src="first.jpg">
    </div>

    <div class="photo">
        <img src="now.jpg">
    </div>

    <div class="letter-box" id="letterBox">
        Click to read my letter ‚ù§Ô∏è
        <div class="letter-content" id="letter">
            Do you remember the very first time I came to meet you?<br><br>
            I was so nervous, my heart racing‚Ä¶ but the moment I saw you,
            everything felt right.<br><br>
            Thank you for being my home ü§ç
        </div>
    </div>

    <div class="love-grid">
        <div class="love-box">I ‚ù§Ô∏è U</div>
        <div class="love-box">I ‚ù§Ô∏è U</div>
        <div class="love-box">I ‚ù§Ô∏è U</div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const correctPassword = "saurabh";

    document.getElementById("unlockBtn").addEventListener("click", unlock);
    document.getElementById("password").addEventListener("keyup", function(e){
        if (e.key === "Enter") unlock();
    });

    function unlock() {
        const entered = document.getElementById("password").value.trim().toLowerCase();
        if (entered === correctPassword) {
            document.getElementById("lockScreen").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            setInterval(createHeart, 700);
        } else {
            document.getElementById("error").innerText = "Wrong password üíî";
        }
    }

    document.getElementById("letterBox").addEventListener("click", function(){
        const l = document.getElementById("letter");
        l.style.display = l.style.display === "block" ? "none" : "block";
    });

    function createHeart() {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "ü§ç";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
    }

});
</script>

</body>
</html>
