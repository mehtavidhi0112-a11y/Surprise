<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Saurabh ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
}

/* üîê LOCK SCREEN */
#lockScreen {
    height: 100vh;
    background: url("lock.jpg") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    color: white;
    backdrop-filter: brightness(0.6);
}

#lockScreen input {
    padding: 12px;
    border-radius: 20px;
    border: none;
    margin-top: 15px;
}

#lockScreen button {
    padding: 10px 25px;
    margin-top: 15px;
    border: none;
    border-radius: 20px;
    background: white;
    cursor: pointer;
}

/* üíï MAIN CONTENT */
#mainContent {
    display: none;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: #f5f5f5;
    text-align: center;
    padding-bottom: 40px;
}

section {
    padding: 60px 20px;
}

/* üì∏ PHOTOS */
.photo, .cartoon {
    width: 90%;
    max-width: 420px;
    height: 260px;
    margin: 25px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
.photo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #f5f5f5;
}

}

/* üíå FLIP NOTES */
.notes-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 500px;
    margin: auto;
}

.flip-card {
    width: 220px;
    height: 140px;
    perspective: 1000px;
    cursor: pointer;
}

.flip-card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.flip-card-front {
    background: rgba(255,255,255,0.15);
}

.flip-card-back {
    background: #f1f1f1;
    color: #333;
    transform: rotateY(180deg);
}

/* üåô FINAL MESSAGE */
.final-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.love-letter {
    max-width: 800px;
    font-size: 20px;
    line-height: 1.8;
    text-align: center;
    white-space: pre-line;
}

/* ‚ú® STARS */
.star {
    position: fixed;
    top: -10px;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    animation: fall 5s linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="lockScreen">
    <h1>üîê Happy Birthday Surprise</h1>
    <input type="password" id="password" placeholder="Enter the magic word">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<div id="mainContent">

<section>
    <h1>Happy Birthday Saurabh ‚ù§Ô∏è</h1>
    <p>You are my favorite chapter in my life</p>
</section>

<section>
    <div class="cartoon">
        <img src="cartoon.png">
    </div>
</section>

<section>
    <h2>üíå Little Notes</h2>
    <div class="notes-grid">
        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">Tap</div>
                <div class="flip-card-back">You are my safe place ‚ù§Ô∏è</div>
            </div>
        </div>
        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">Tap</div>
                <div class="flip-card-back">I choose you in every lifetime</div>
            </div>
        </div>
        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">Tap</div>
                <div class="flip-card-back">Silence feels peaceful with you</div>
            </div>
        </div>
        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">Tap</div>
                <div class="flip-card-back">You are my favorite every day</div>
            </div>
        </div>
    </div>
</section>

<section id="finalSection" class="final-section">
    <div id="typedText" class="love-letter"></div>
</section>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

</div>

<script>
const correctPassword = "my men";
const message = `Saurabh, my baby‚Ä¶

Do you remember the very first time I came to meet you?
I was a nervous wreck on that flight.

But the moment I saw you,
everything felt calm and right.

Thank you for being my home,
my comfort, my safe place.

I love you and miss you so much.

Happy Birthday, my baby ‚ù§Ô∏è`;

function checkPassword() {
    if (password.value.toLowerCase().trim() === correctPassword) {
        lockScreen.style.display = "none";
        mainContent.style.display = "block";
        bgMusic.play();
        startTyping();
        setInterval(createStar, 200);
    }
}

function startTyping() {
    let i = 0;
    const el = document.getElementById("typedText");
    const interval = setInterval(() => {
        el.textContent += message[i];
        i++;
        if (i >= message.length) clearInterval(interval);
    }, 40);
}

function createStar() {
    const star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 6000);
}
</script>

</body>
</html>
