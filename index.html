#lockScreen {
    height: 100vh;

    display: flex;

#lockScreen input {

}

#lockScreen button {
    padding: 10px 25px;

}

#error {
    margin-top: 10px;

}

/* üíô MAIN CONTENT */
#mainContent {
    display: none;

    background: #02162b;

    padding: 40px 20px;
    position: relative;
}

/* HEARTS */
.heart {
    position: fixed;
    bottom: -10px;
    animation: rise 5s linear;
    font-size: 18px;
    color: white;
}

@keyframes rise {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* COUNTER */
.counter {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
}

/* üî≤ SURPRISE BOX */
.surprise-box {
    width: 250px;
    padding: 20px;
    background: black;
    color: white;
    margin: 20px auto;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
}

/* üåü SPARKLING OVERLAY */
#sparkOverlay {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    font-size: 36px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
    overflow: hidden;
}

.sparkle {
    position: absolute;
    font-size: 20px;
    animation: spark 2s linear infinite;
}

@keyframes spark {
    0% { transform: translateY(0) scale(0.5); opacity: 1; }
    100% { transform: translateY(-500px) scale(1); opacity: 0; }
}

/* üì∏ IMAGE BOXES */
.image-box {
    width: 90%;
    max-width: 400px;
    height: 360px;
    margin: 20px auto;
    background: black;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top center;
}

.overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.overlay img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
}

/* LETTER BOX */
.letter-box {
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 15px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    cursor: pointer;
}

.letter-content {
    display: none;
    background: white;
    color: black;
    margin-top: 15px;
    padding: 20px;
    border-radius: 12px;
    line-height: 1.7;
}
</style>
